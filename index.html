<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Layout Castle Builder</title>

  <meta name="robots" content="noindex">

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

</head>

<body>


<header>
  <div id="preview-display"></div>
</header>


<div id="controls" class="controls">

  <div class="control-group">
    <label>Width</label>
    <input id="container-width" type="range" min="1" max="100" step="1" value="80">
  </div>

  <div class="control-group">
    <label>Number of Columns</label>
    <input id="number-of-columns" type="range" min="1" max="10" step="1" value="1">
  </div>

  <div class="control-group">
    <label>Space In Between</label>
    <input id="margin-width" type="range" min="1" max="10" value="2">
  </div>


  <div class="control-group">
    <label>Height</label>
    <input id="block-height" type="range" min="5" max="250" step="1" value="150">
  </div>

  <ul id="stats-container">
    <li id="stat-blocks-placed"></li>
    <li id="stat-castle-height"></li>
  </ul>


  <ul class="build-controls">
    <li>
      <button class="clearall" onclick="placeBlock()">Place Blocks</button>
    </li>
    <li>
      <button class="removelast" onclick="removeLastPlacedColumn()">Remove Top Blocks</button>
    </li>
  </ul>

</div>





<div id="display"></div>

<div id="equationresult"></div>

<textarea id="build-steps"></textarea>

<pre>
</pre>

  <script src='http://brandonbrule.github.io/itsa/js/itsa.js'></script>

  <script src="js/index.js"></script>

</body>

</html>
