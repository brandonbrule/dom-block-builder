<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Layout Castle Builder</title>

  <meta name="robots" content="noindex">

  <link href='http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

</head>

<body>

<div class="buildmode">
  <label>Toggle Controls</label>
  <input type="checkbox" id="toggle-buildmode" checked>
</div>

<div id="left-controls-container" class="left-controls">
  <div class="zoom-container">
    <label class="fa fa-search"></label>
    <input id="magnification" type="range" min="2.5" max="10" step="2.5" value="10">
  </div>

  <ul id="stats-container">
    <li id="stat-blocks-placed">Blocks:</li>
    <li id="stat-castle-height">Height:</li>
  </ul>

  <textarea id="castle-history-url-string-container" onclick="this.focus();this.select()" readonly="readonly"></textarea>
</div>


<div id="build-controls-container" class="controls">

  <div class="col-container">
    <div class="control-group">
      <label>Columns</label>
      <input id="number-of-columns" type="range" min="1" max="10" step="1" value="1">
    </div>
    <div class="control-group">
      <label>Width</label>
      <input id="container-width" type="range" min="1" max="100" step="1" value="50">
    </div>
  </div>


  <div class="col-container">
    <div class="control-group">
      <label>Spacing</label>
      <input id="margin-width" type="range" min="1" max="10" value="1">
    </div>
    <div class="control-group">
      <label>Height</label>
      <input id="block-height" type="range" min="5" max="250" step="1" value="25">
    </div>
  </div>


  <div class="col-container">
    <div class="control-group-3">
      <label>Colour 1</label>
      <input id="block-colour" type="color" value="#111111">
    </div>
    <div class="control-group-3">
      <label>Colour 2</label>
      <input id="background-colour" type="color" value="#ffffff">
    </div>
    <div class="control-group-3">
      <label>Invert</label>
      <input id="invert-colours" type="checkbox">
    </div>
  </div>

  <div class="col-container">
    <input type="button" onclick="placeBlock()" value="Place Blocks">
    <input type="button" onclick="clearAll()" value="Clear All">
  </div>

</div>


<div id="group-display">
  <div id="preview-display"></div>
  <div id="display"></div>
</div>







  <script src='http://brandonbrule.github.io/itsa/js/itsa.js'></script>

  <script src="js/index.js"></script>

</body>

</html>
