<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Scss Visualizing Equal Spaced Mixin</title>

  <meta name="robots" content="noindex">

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

</head>

<body>


<header>


  


  <div class="controls col-container">

    <div class="col-4">
      <label>Width</label>
      <input id="container-width" type="range" min="5" max="100" step="5" value="80">
    </div>


    <div class="col-4">
      <label>Height</label>
      <input id="block-height" type="range" min="5" max="250" step="5" value="150">
    </div>

    <div class="col-4">
      <label>Number of Rows</label>
      <input id="number_of_rows" type="range" min="1" max="10" value="4">
    </div>

    <div class="col-4">
      <label>Space In Between</label>
      <input id="margin-width" type="range" min="1" max="10" value="2">
    </div>

  </div>

  <ul class="build-steps">
    <li>
      <button class="clearall" onclick="submitBlockDetails()">Build</button>
    </li>
    <li>
      <button class="removelast" onclick="removeLast()">Remove Last</button>
    </li>
  </ul>
</header>

<div id="preview-display"></div>


<div id="display"></div>

<div id="equationresult"></div>

<textarea id="mysteps"></textarea>

<pre>
</pre>

  <script src='http://brandonbrule.github.io/itsa/js/itsa.js'></script>

  <script src="js/index.js"></script>

</body>

</html>
